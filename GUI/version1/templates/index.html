<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>လိပိဒီပိကာ (Telegraph Code for Burmese)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .box {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
            max-width: 45%;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
			font-size: 20px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
    </style>
	<script>
    function loadFile(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // Set the input text area to the file content
                document.querySelector('textarea[name="input_text"]').value = e.target.result;
            
                // Clear the output text area (ID selector now)
                document.getElementById('output_text').value = '';
            };
            reader.readAsText(file, 'UTF-8');
        }
    }
</script>

</head>
<body>
    <h1>လိပိဒီပိကာ (Telegraph Code for Burmese)</h1>
    <div class="container">
        <div class="box">
            <h3>Input</h3>
            <form method="POST" enctype="multipart/form-data">
                <textarea name="input_text" placeholder="Type your text here...">{{ input_text }}</textarea>
                <input type="file" name="input_file" onchange="loadFile(event)">
                <div class="actions">
                    <button type="submit" name="encode">Encode</button>
                    <button type="submit" name="clean">Clean</button>
                </div>
            </form>
        </div>
        <div class="box">
            <h3>Output</h3>
            <textarea id="output_text" readonly>{{ output_text }}</textarea>
            <a href="/download"><button>Download Output</button></a>
        </div>
    </div>
</body>
</html>
